name: Raspberry Pi

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
  
jobs:
  raspi-bip-apps:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create Build Environment
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq libconfig-dev
        sudo apt-get install -qq gcc-arm-linux-gnueabihf
    - name: Build Demo Apps
      run: |
        export CC=arm-linux-gnueabihf-gcc
        export LD=arm-linux-gnueabihf-ld
        arm-linux-gnueabihf-gcc --version
        make clean
        make LEGACY=true all

  piface:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Checkout libmcp23s17 repo
      uses: actions/checkout@v4
      with:
        repository: piface/libmcp23s17
        path: ./apps/piface/libmcp23s17
    
    - name: Checkout libpifacedigital repo
      uses: actions/checkout@v4
      with:
        repository: piface/libpifacedigital
        path: ./apps/piface/libpifacedigital

    - name: Create Build Environment
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq gcc-arm-linux-gnueabihf
    
    - name: Build Piface libraries and demo 
      run: |
        export CROSS_PREFIX=arm-linux-gnueabihf-
        export CC=arm-linux-gnueabihf-gcc
        export LD=arm-linux-gnueabihf-ld
        arm-linux-gnueabihf-gcc --version
        make CC=arm-linux-gnueabihf-gcc -C apps/piface/libmcp23s17
        make CC=arm-linux-gnueabihf-gcc -C apps/piface/libpifacedigital
        make piface
  
  blinkt:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Checkout pigpio repo
      uses: actions/checkout@v4
      with:
        repository: joan2937/pigpio
        path: ./apps/blinkt/pigpio
    
    - name: Create Build Environment
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq gcc-arm-linux-gnueabihf

    - name: Build Blinkt! demo
      run: |
        export CROSS_PREFIX=arm-linux-gnueabihf-
        arm-linux-gnueabihf-gcc --version
        make -C apps/blinkt/pigpio all install
        make blinkt

