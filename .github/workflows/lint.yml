name: Quality

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Create Build Environment
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq clang-tools
    - name: Lint
      run: make clean lint

  cppcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Create Build Environment
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq cppcheck
    - name: cppcheck
      run: |
        cppcheck --version
        make clean
        make cppcheck

  flawfinder:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Create Build Environment
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq flawfinder
    - name: cppcheck
      run: |
        flawfinder --version
        make clean
        make flawfinder

  codespell:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Create Build Environment
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq codespell
    - name: codespell
      run: make spell

  unittest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Create Build Environment
      run: |
        sudo apt-get update -qq
        sudo apt-get install -qq lcov
    - name: Run Unit Test
      run: make test
