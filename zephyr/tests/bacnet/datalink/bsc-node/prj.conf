CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y
CONFIG_BACNETSTACK=y
CONFIG_HEAP_MEM_POOL_SIZE=100000
CONFIG_MAIN_STACK_SIZE=20000
CONFIG_INIT_STACKS=y

# Debugging stuff (can be commented out)
CONFIG_DEBUG=n
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_DEFAULT_LEVEL=2
CONFIG_LOG_MODE_MINIMAL=y
#CONFIG_NO_OPTIMIZATIONS=y
CONFIG_ASSERT=n                        #does not work with CONFIG_LOG_MODE_IMMEDIATE=y

# Debug config (can be commented out)
#CONFIG_NET_LOG=y
CONFIG_BACNETSTACK_LOG_LEVEL_OFF=y
#CONFIG_NET_SOCKETS_LOG_LEVEL_DBG=y
#CONFIG_NET_CONTEXT_LOG_LEVEL_DBG=y
#CONFIG_MBEDTLS_DEBUG=y
#CONFIG_MBEDTLS_LOG_LEVEL_DBG=y
#CONFIG_NET_DEBUG_NET_PKT_ALLOC=y
#CONFIG_NET_PKT_LOG_LEVEL_DBG=y
#CONFIG_NET_WEBSOCKET_LOG_LEVEL_OFF=y

#CONFIG_POSIX_API=y                   #does not work with CONFIG_BACDL_BSC=y
CONFIG_POSIX_MAX_FDS=30

# TLS configuration
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_BUILTIN=y
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=256000
#CONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=16384
CONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=2048
CONFIG_NET_SOCKETS_TLS_SET_MAX_FRAGMENT_LENGTH=y

CONFIG_MBEDTLS_ECP_C=y
CONFIG_MBEDTLS_ECDH_C=y
CONFIG_MBEDTLS_ECDSA_C=y
CONFIG_MBEDTLS_ECJPAKE_C=y

CONFIG_MBEDTLS_TLS_VERSION_1_2=y
CONFIG_MBEDTLS_KEY_EXCHANGE_ALL_ENABLED=y
CONFIG_MBEDTLS_CIPHER_ALL_ENABLED=y
CONFIG_MBEDTLS_ECP_ALL_ENABLED=y
CONFIG_MBEDTLS_MAC_ALL_ENABLED=y
CONFIG_MBEDTLS_GENPRIME_ENABLED=y
CONFIG_MBEDTLS_HMAC_DRBG_ENABLED=y
CONFIG_MBEDTLS_PEM_CERTIFICATE_FORMAT=y
#CONFIG_NET_SOCKETS_TLS_MAX_CONTEXTS=4

# Networking config
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=n
CONFIG_NET_TCP=y
CONFIG_NET_SHELL=y
CONFIG_NET_STATISTICS=y

CONFIG_NET_PKT_RX_COUNT=200
CONFIG_NET_PKT_TX_COUNT=200
CONFIG_NET_BUF_RX_COUNT=512
CONFIG_NET_BUF_TX_COUNT=512
#CONFIG_NET_UDP=y
#CONFIG_SLIP_TAP=y
CONFIG_NET_MAX_CONN=20
CONFIG_NET_MAX_CONTEXTS=20

# Sockets
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y
CONFIG_NET_SOCKETS_POLL_MAX=20
CONFIG_NET_SOCKETPAIR=y
CONFIG_NET_SOCKETPAIR_BUFFER_SIZE=16
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y

# Network driver config
CONFIG_ENTROPY_GENERATOR=y

# Network address config
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_NEED_IPV4=y

CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.0.2.1"
CONFIG_NET_CONFIG_MY_IPV4_GW="192.0.2.2"

# Bacnet Websocket
CONFIG_BACDL_BSC=y
CONFIG_WEBSOCKET_CLIENT=y
CONFIG_WEBSOCKET_MAX_CONTEXTS=3

CONFIG_TLS_MAX_CREDENTIALS_NUMBER=16
CONFIG_NET_SOCKETS_TLS_MAX_CONTEXTS=4
